            storePassword "20170401"//7649301
            keyAlias "wp"
            keyPassword "20170401"

        }
        release {
            //sha1  79:9F:24:FB:77:C7:D4:CF:40:97:12:E6:9D:BA:11:E0:68:E6:84:1A
            storeFile file("../release.keystore")
            storePassword "20170401"
            keyAlias "wp"
            keyPassword "20170401"
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':zxing')
}
