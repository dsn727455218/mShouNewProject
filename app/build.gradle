apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "com.shownew.home"
        minSdkVersion 11
        targetSdkVersion 22
        versionCode 4
        versionName "1.2"
        multiDexEnabled true
        resConfigs "zh"
        manifestPlaceholders = [
                APP_NAME         : "首牛云控",
                APP_NAME_DES     : "首牛云控",
                UMENG_APPKEY     : '58e44763c62dca55f2001be2',
                JPUSH_APPKEY     : '3566523c41c75b361613fe8f',
                GAO_DE_MAP_APPKEY: 'be161bad686b2132e1ade3077d34ac7b'
        ]
        ndk {
            // 设置支持的 SO 库构架，注意这里要根据你的实际情况来设置
            abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64', 'mips', 'mips64'
        }
    }

    buildTypes {
        release {
            shrinkResources false
            zipAlignEnabled true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    signingConfigs {
        debug {
            //sha1  66:EB:68:56:D6:F9:0E:B1:53:03:57:C5:17:B3:17:60:C3:D3:56:57
